---
name: Update Package Downloads

on:
  schedule:
    # Run every Sunday at 11:59 PM UTC
    - cron: "59 23 * * 0"
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-downloads:
    name: Generate package download counts
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.13 + uv
        uses: "./.github/actions/uv_setup"
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --group test

      - name: Update download counts
        run: |
          uv run .github/scripts/packages_yml_get_downloads.py

      - name: Upload updated packages.yml as artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages-yml
          path: reference/packages.yml
          retention-days: 1

  commit-downloads:
    name: Create PR with updated download counts
    needs: generate-downloads
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5

      - name: Download updated packages.yml
        uses: actions/download-artifact@v4
        with:
          name: packages-yml
          path: reference/

      - name: Create PR with changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet reference/packages.yml; then
            echo "No changes to commit"
            exit 0
          fi

          # Create a new branch with timestamp
          BRANCH_NAME="chore/update-package-downloads-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git add reference/packages.yml
          git commit -m "$(cat <<'EOF'
          chore: update package download counts

          ðŸ¤– Automated update of package download statistics from pepy.tech

          Generated with GitHub Actions workflow update-package-downloads.yml
          EOF
          )"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --title "chore: update package download counts" \
            --body "$(cat <<'EOF'
          ## Summary
          Automated update of package download statistics from pepy.tech

          ## Details
          - Updates download counts in `reference/packages.yml`
          - Generated by GitHub Actions workflow `update-package-downloads.yml`
          - Scheduled to run every Sunday at 11:59 PM UTC

          ðŸ¤– This PR was created automatically by GitHub Actions
          EOF
          )" \
            --base main \
            --head "$BRANCH_NAME"

          # Enable auto-merge with squash
          gh pr merge "$BRANCH_NAME" --auto --squash
