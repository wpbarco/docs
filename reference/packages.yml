# Source of truth for all LangChain packages and repos.
# Organized by langchain (python) repo structure.
#
# Used to generate the package index, partner package table, and more.
#
# Fields:
# - name:
#   - Used in the IGNORE_PKG list to exclude from partner package table
#   - Used to generate a short name ('name_short'), which is used if
#       name_title is not provided.
#   - Used for linking to provider page
# - name_title: Optional display name (otherwise generated from 'name')
# - integration: Optional, if false, not shown in integrations list.
# - highlight: Optional boolean, if true, package bypasses download filters
#     and appears first in the partner package table (sorted by downloads
#     within highlighted group). Use to feature strategic/new integrations.
#     Should only be set by LangChain maintainers.
# - repo: GitHub repo containing the pkg in the form "owner/repo".
# - path: Path to the package within the specified repo. If not present,
#     the package is assumed to be at the repo's root.
# - provider_page: Optional, used if the page is not at its default
#     location (e.g., /oss/integrations/providers/{p['name_short']}/).
#       - `'name_short'` is derived from the `name` field by removing the
#         `langchain-` prefix or `-langchain_` suffix.
# - js: Optional, the name of the corresponding JS package. Should be the
#     trailing portion of a NPM url, e.g., `@langchain/tavily` for the
#     full `https://www.npmjs.com/package/@langchain/tavily` URL.
# - downloads: Automatically calculated
# - downloads_updated_at: Automatically calculated

